<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 1.1em;
      display: block;
    }

    .form-group input[type="text"], .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }

    .form-group button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add a New Question</h2>

    <form id="question-form">
      <div class="form-group">
        <label for="section">Select Section:</label>
        <select id="section" name="section" required>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question">Question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="optionA">Option A:</label>
        <input type="text" id="optionA" name="optionA" required>
      </div>

      <div class="form-group">
        <label for="optionB">Option B:</label>
        <input type="text" id="optionB" name="optionB" required>
      </div>

      <div class="form-group">
        <label for="optionC">Option C:</label>
        <input type="text" id="optionC" name="optionC" required>
      </div>

      <div class="form-group">
        <label for="optionD">Option D:</label>
        <input type="text" id="optionD" name="optionD" required>
      </div>

      <div class="form-group">
        <label for="answer">Correct Answer:</label>
        <select id="answer" name="answer" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Add Question</button>
      </div>
    </form>
  </div>

  <script>
    // Add Question functionality
    const questionForm = document.getElementById("question-form");

    questionForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const section = document.getElementById("section").value;
      const questionText = document.getElementById("question").value;
      const optionA = document.getElementById("optionA").value;
      const optionB = document.getElementById("optionB").value;
      const optionC = document.getElementById("optionC").value;
      const optionD = document.getElementById("optionD").value;
      const answer = document.getElementById("answer").value;

      const question = {
        section,
        question: questionText,
        options: [optionA, optionB, optionC, optionD],
        answer
      };

      let questions = JSON.parse(localStorage.getItem('questions')) || [];
      const sectionQuestions = questions.filter(q => q.section === section);

      if (section === "Physics" && sectionQuestions.length >= 45) {
        alert("You have reached the maximum limit of 45 questions for Physics.");
      } else if (section === "Chemistry" && sectionQuestions.length >= 45) {
        alert("You have reached the maximum limit of 45 questions for Chemistry.");
      } else if (section === "Biology" && sectionQuestions.length >= 90) {
        alert("You have reached the maximum limit of 90 questions for Biology.");
      } else {
        questions.push(question);
        localStorage.setItem('questions', JSON.stringify(questions));
        alert("Question added successfully!");
        questionForm.reset();
      }
    });
  </script>

</body>
</html>
